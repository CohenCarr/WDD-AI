<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .box {
      border: 1px solid #333;
      padding: 20px;
      background-color: red;
      transition: margin-left 0.3s ease;
      width: 200px;
      height: 100px;
    }
    .box:hover {
      margin-left: -20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to My Website</h1>
    <p>This is a sample webpage.</p>
  </div>
</body>
</html>
