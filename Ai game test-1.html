  <div class="timer">
    <span id="timer">00:00:00</span>
  </div>

  <script>
    var redBox = document.querySelector('.red-box');
    var clicked = false;

    redBox.addEventListener('click', function() {
      if (clicked) {
        redBox.style.transform = 'translateY(0) scale(1)';
        redBox.style.backgroundColor = 'red';
        redBox.style.width = '200px';
        redBox.style.height = '200px';
        redBox.textContent = 'Click me';
        clicked = false;
      } else {
        var screenHeight = window.innerHeight;
        var boxHeight = redBox.offsetHeight;
        var translateY = screenHeight - boxHeight;

        redBox.style.transform = 'translateY(' + translateY + 'px) scale(1.5)';
        redBox.style.backgroundColor = 'blue';
        redBox.style.width = '300px';
        redBox.style.height = '300px';
        redBox.textContent = 'Stop';
        clicked = true;
      }
    });

    // Timer
    var timerElement = document.getElementById('timer');
    var seconds = 0;
    var minutes = 0;
    var hours = 0;

    function updateTimer() {
      seconds++;

      if (seconds >= 60) {
        seconds = 0;
        minutes++;

        if (minutes >= 60) {
          minutes = 0;
          hours++;
        }
      }

      var formattedTime = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
      timerElement.textContent = formattedTime;
    }

    function pad(value) {
      return value < 10 ? '0' + value : value;
    }

    setInterval(updateTimer, 1000);
  </script>
